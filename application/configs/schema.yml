options:
  type: INNODB
  collate: utf8_general_ci
  charset: utf8

Project:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name: string(255)
    description: text
    status: tinyint
    authorId: integer
    dateCreated: timestamp
    dateApproved: timestamp
    dateDeclined: timestamp
    dateCompleted: timestamp
  actAs:
    Sluggable:
      unique: true
      fields: [id, name]
      canUpdate: true
  relations:
    User:
      local: authorId
      foreign: id
    Users:
      class: User
      local: projectId
      foreign: userId
      refClass: UserProjects

User:
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    username:
      type: string(255)
      unique: true
    password: string(255)
    name: string(255)
    email:
      type: string(255)
      unique: true
    primaryGroup: integer
    dateCreated: 
      type: timestamp
    dateActivated: timestamp
    status: tinyint
    challenge: string(50)
  relations:
    Projects:
      class: Project
      local: userId
      foreign: projectId
      refClass: UserProjects

UserProjects:
  columns:
      id:
        type: integer
        primary: true
        autoincrement: true
      userId: integer
      projectId: integer